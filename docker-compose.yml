version: '3.9'

services:
  crm-db:
    image: postgres:16-alpine
    container_name: dubkin-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: dubkin_crm
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: changeme
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - crm-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d dubkin_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  crm-api:
    image: node:20-alpine
    container_name: dubkin-crm-api
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontend
    environment:
      DB_HOST: crm-db
      DB_PORT: 5432
      DB_NAME: dubkin_crm
      DB_USER: crm_user
      DB_PASSWORD: changeme
      PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-replace-with-strong-secret-in-production}
      DATABASE_URL: postgres://crm_user:changeme@crm-db:5432/dubkin_crm
    ports:
      - "3001:3001"
    depends_on:
      crm-db:
        condition: service_healthy
    networks:
      - crm-net

  crm-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://crm.motti-automation.com/api
    container_name: dubkin-crm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://crm.motti-automation.com/api
    ports:
      - "3002:3000"
    depends_on:
      - crm-api
    networks:
      - crm-net

volumes:
  pgdata:

networks:
  crm-net:
    driver: bridge
