version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: dubkin_crm_db
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${DB_NAME:-dubkin_crm}
      POSTGRES_USER:     ${DB_USER:-crm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crm_user} -d ${DB_NAME:-dubkin_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: dubkin_crm_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT:        ${PORT:-3000}
      DB_HOST:     db
      DB_PORT:     5432
      DB_NAME:     ${DB_NAME:-dubkin_crm}
      DB_USER:     ${DB_USER:-crm_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${PORT:-3000}:3000"

volumes:
  postgres_data:
